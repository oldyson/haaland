<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white */
        }
        /* Example CSS style */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #197829; /* Green color specified by the variable */
            padding: 10px 0; /* Add padding to the top and bottom of the header */
        }
        /* Style for the header text */
        header h1 {
            margin: 0; /* Remove default margin */
            padding-left: 20px; /* Add padding to the left of the header text */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Your content goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is a blank HTML template with a black background.</p>
    </div>
</body>
</html>
